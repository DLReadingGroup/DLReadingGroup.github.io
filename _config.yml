title: WPI Deep Learning Reading Group
description: > # this means to ignore newlines until "baseurl:"
    Here lies our schedule schedule for papers along with reviews and resources for each week.
permalink: ':title/'
#baseurl: "/dlreadinggroup.github.io" # the subpath of your site, e.g. /blog
url: "dlreadinggroup.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Tom Hartvigsen # add your name
author-img: WPI_logo.png
about-author: WPI Data Science PhD Candidate
